{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Smash or Pass (The Bill) - Edition Assembl√©e Nationale</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'webapp/marianne.ico' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        background-image: url("{% static 'webapp/france.png' %}");
        background-size: cover;
        background-repeat: repeat-y;
        background-position: center;
        height: 110vh;
        margin: 0;
        font-family: "Orbitron", sans-serif;
      }

      /* Icon button hover animations */
      .icon-link {
        display: inline-block;
        text-decoration: none;
        transition: filter 0.2s ease, transform 0.1s ease;
      }

      .icon-link:focus {
        outline: 2px solid cyan;
        border-radius: 4px;
      }

      .icon-link:hover {
        cursor: pointer;
        filter: brightness(1.2);
        transform: translateY(-1px);
      }

      .icon-link:active {
        transform: translateY(0);
      }

      /* Main box */
      #info-box {
        background-color: white;
        border-radius: 2px;
        max-height:60vh;
        max-width: 33vw;
        margin: 0px auto;
        padding: 1vw;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      /* Scroll buttons */
      #down-arrow,
      #up-arrow {
        position: fixed;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      #down-arrow {
        left: 84%;
      }

      #up-arrow {
        left: 16%;
      }

      #down-arrow button,
      #up-arrow button {
        cursor: pointer;
        font-weight: bold;
        font-size: 6vh;
        width: 7.5vw;
        height: 7.5vh;
        border: none;
        border-radius: 20px;
        transition: filter 0.2s ease;
      }

      #down-arrow button {
        background-color: #000091;
        color: white;
      }

      #up-arrow button {
        background-color: #e1000f;
        color: black;
      }

      #home-button {
        position: fixed;
        top: 5%;
        left: 5%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div id="info-box">
      {% for i in rankingsList %}
      <div id="contestant{{ forloop.counter }}" style="text-align: center">
        <h1 style="font-size:3vw;color: {{i.color}}">{{i.party_name}}</h1>

        <h3
          style="
            color: {{ i.color }};
            font-weight: bold;
            margin: 5px 0;
            font-size:1.5vw;
          "
        >
          {{ i.elo }}
        </h3>
      </div>
      {% endfor %}
    </div>

    <div id="down-arrow">
      <button
        onmouseover="this.style.filter='brightness(1.2)'"
        onmouseout="this.style.filter='brightness(1)'"
        onclick="scrollSmooth(10e5, 2000)"
      >
        &#8609;
      </button>
    </div>

    <div id="down-arrow">
      <button
        onmouseover="this.style.filter='brightness(1.2)'"
        onmouseout="this.style.filter='brightness(1)'"
        onclick="scrollSmooth(10e5, 2000)"
      >
        &#8609;
      </button>
    </div>

    <div id="up-arrow">
      <button
        onmouseover="this.style.filter='brightness(1.2)'"
        onmouseout="this.style.filter='brightness(1)'"
        onclick="scrollSmooth(-10e5, 2000)"
      >
        &#8607;
      </button>
    </div>

    <div id="home-button">
      <a class="icon-link" href="/home" aria-label="Accueil">
        <img
          src="{% static 'webapp/marianne-banner.png' %}"
          alt="Accueil"
          width="120"
          height="43.5"
        />
      </a>
    </div>

    <script>
      // Always start at the top on reload
      window.onbeforeunload = function () {
        window.scrollTo(0, 0);
      };

      // Smooth scroll function
      function scrollSmooth(distance, duration) {
        const start = window.scrollY;
        const startTime = performance.now();

        function scrollStep(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          window.scrollTo(0, start + distance * progress);
          if (progress < 1) requestAnimationFrame(scrollStep);
        }

        requestAnimationFrame(scrollStep);
      }
    </script>
  </body>
</html>
